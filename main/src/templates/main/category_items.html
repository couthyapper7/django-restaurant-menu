<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ business.name }} Categories</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Ensuring consistent card size for XS and S screens */
        .card {
            height: 100%; /* Make sure the cards have equal height */
        }

        .card-img-top {
            height: 150px; /* Set image height */
            object-fit: cover; /* Prevent image distortion */
        }
    </style>
</head>

<body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ business.name }}</a>
            <div class="d-flex align-items-center">
                {% if business.icon %}
                <a href="{% url 'business-detail' business.url_identifier %}">
                    <img src="{{ business.icon.url }}" alt="{{ business.name }} Icon" class="rounded-circle"
                        style="height: 40px; width: 40px;">
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Container for categories -->
    <div class="container my-4">
        <div class="row">
            {% for category in categories %}
            <!-- Responsive grid for Bootstrap -->
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                <div class="card bg-dark text-white h-100">
                    <img src="{{ category.image.url }}" class="card-img-top img-fluid" alt="{{ category.name }}">
                    <div class="card-body text-center d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <a href="{% url 'category-items' category.id %}" class="btn btn-outline-light mt-2">View Items</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
