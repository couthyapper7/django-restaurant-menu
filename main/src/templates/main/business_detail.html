<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ business.name }} Menu</title>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-content {
            width: 100vw; /* Full width of the viewport */
            height: 25vw; /* Fixed height for the image */
            background-image: url('{{ business.banner.url }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; /* Remove any margin */
            padding: 0; /* Remove any padding */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            font-size: 5vw;
        }

                .card {
            height: 100%; /* Make sure the cards have equal height */
        }

        .card-img-top {
            height: 150px; /* Set image height */
            object-fit: cover; /* Prevent image distortion */
        }

    </style>
</head>
<body class="text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ business.name }}</a>
            <div class="d-flex align-items-center">
                {% if business.icon %}
                <a href="{% url 'business-detail' business.url_identifier %}">
                    <img src="{{ business.icon.url }}" alt="{{ business.name }} Icon" class="rounded-circle"
                        style="height: 40px; width: 40px;">
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="main-content d-flex justify-content-center align-items-center" style="background-image: url('{{ business.banner.url }}'); height: 20vw;">
        </div>

        <div class="container my-4">
            <div class="row">
                {% for category in business.categories.all %}
                <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">                        
                    <div class="card bg-dark text-white h-100">                            
                        <img src="{{ category.image.url }}" class="card-img-top img-fluid" alt="{{ category.name }}">
                        <div class="card-body text-center d-flex flex-column justify-content-between">
                            <h5 class="card-title">{{ category.name }}</h5>
                            <a href="{% url 'category-items' url_identifier=business.url_identifier category_name=category.name %}" class="btn btn-outline-light">View Items</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
